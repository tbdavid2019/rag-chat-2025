services:
  gemini-rag-chat:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # 單一端口（前端 + API）
    environment:
      - NODE_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    volumes:
      # 如果需要持久化數據，可以掛載 volume
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
